<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Functionality</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs-container">
        
        <ul class="tabs">
            <li class="tab active" data-tab="tab1">Tab 1</li>
            <li class="tab" data-tab="tab2">Tab 2</li>
            <li class="tab" data-tab="tab3">Tab 3</li>
            <li class="tab" data-tab="tab4">Tab 4</li>
        </ul>
        
        <div class="tab-content">
            <div class="tab-content-text">
                
                Clicking each tab should hide the content of the tab and show the content of clicked tab ......
                
            </div>
            <div>
                <div id="tab1" class="content active">Content for Tab 1</div>
                <div id="tab2" class="content">Content for Tab 2</div>
                <div id="tab3" class="content">Content for Tab 3</div>
                <div id="tab4" class="content">Content for Tab 4</div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
